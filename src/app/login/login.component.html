<div class="login-page">
  <div class="error" [@errorAnimation]="error ? 'visible' : 'invisible'">
    <p>
      <i class="fa-solid fa-circle-exclamation"></i>{{ ErrorResponseMessage }}
    </p>
  </div>
  <div class="form-container" [ngClass]="{ expanded: toggleLoginRegister }">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-controls">
        <div class="user">
          <i class="fa-solid fa-user"></i
          ><input
            type="text"
            id="email"
            name="email"
            placeholder="Email address"
            formControlName="email"
            required
          />
        </div>
        <div class="password">
          <i class="fa-solid fa-lock"></i
          ><input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            formControlName="password"
            required
          />
        </div>
        <div
          class="confirm password"
          *ngIf="toggleLoginRegister"
          [@downConfPassword]
        >
          <i class="fa-solid fa-lock"></i>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm Password"
            formControlName="confirmPassword"
          />
        </div>
      </div>
      <div class="submit">
        <button
          class="login"
          type="submit"
          [ngClass]="{ loadingLogin: isLoading }"
          [disabled]="!loginForm.valid || isLoading"
        >
          Login
          <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
        </button>
      </div>
    </form>
    <div class="sign-choice">
      <div class="option">
        <p>
          First visit ?
          <span class="underline" #choice (click)="toggleLogin()"
            >Register</span
          >
          or use
          <span class="underline" (click)="toggleTestAccount()"
            >Test account</span
          >
        </p>
      </div>
    </div>
  </div>
</div>
